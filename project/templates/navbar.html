{% extends 'layout.html' %}
{% block navbar %}
<header>
  <nav>
    <div class="left-nav">
      <a class="nav-link" href="{{ url_for('home') }}">Home</a>
      <a class="nav-link" href="{{ url_for('about') }}">About</a>
      <div class="search-container">
        <form class="search-form" method="POST" action="">
          {{ form.hidden_tag() }}
          {{ form.search(class="search-input") }}
          <button type="submit" class="search-button">
            <span class="material-symbols-outlined magnifying-glass">
              search
            </span>
          </button>
        </form>
      </div>
    </div>
    <div class="right-nav">
      {% if current_user.is_authenticated %}
      <a class="nav-link" href="{{ url_for('account') }}">{{ current_user.username }}</a>
      <a class="button-link" href="{{ url_for('logout') }}">Log out</a>
      {% else %}
      <a class="nav-link" href="{{ url_for('login') }}">Log in</a>
      <a class="button-link" href="{{ url_for('register') }}">Register</a>
      {% endif %}
    </div>
  </nav>
</header>
{% endblock %}
