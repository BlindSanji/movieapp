{% extends "layout.html" %}
{% block content %}
{% if movies %}
<section>
    <h1>Most popular movies</h1>
    <div class="image-grid">
        {% for movie in movies %}
            <div class="image-container">
                <img src="{{ movie['full-size cover url'] }}" alt="">
            </div>
        {% endfor %}
    </div>
</section>
{% endif %}
{% endblock content %}
