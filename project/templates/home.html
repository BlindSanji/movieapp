{% extends "layout.html" %}
{% block content %}
{% if movie_posters %}
<section>
    <h1>Most popular movies</h1>
    <div class="image-grid">
        {% for poster in movie_posters %}
            <div class="image-container">
                <img src="{{ poster }}" alt="">
            </div>
        {% endfor %}
    </div>
</section>
{% endif %}
{% endblock content %}
