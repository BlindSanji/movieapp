{% extends "layout.html" %}
{% block content %}   
    {% if data %}
        <div class="image-grid">
            {% for item in data['results'] %}
                {% if item.get('image') and item['image'].get('url') and item['image'].get('height') >= item['image'].get('width') %}
                <div class="image-container">
                    <img src="{{ item['image']['url'] }}" alt="{{ item['l'] }}">
                </div>
                {% endif %}
            {% endfor %}
        </div>
    {% endif %}
{% endblock content %}
