{% extends 'layout.html' %}

{% block content %}
{% if posters %}
<section>
    <h1>Search results for {{ q }}</h1>
    <div class="image-grid">
    {% for result, poster in my_zip(results, posters) %}
        {% if poster %}
            <div class="image-container">
                <img src="{{ poster }}" alt="">
            </div>
        {% endif %}
    {% endfor %}
    </div>
</section>
{% endif %}
{% endblock %}
