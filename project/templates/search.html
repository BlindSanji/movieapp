{% extends 'layout.html' %}

{% block content %}
{% if posters %}
<div class="image-grid">
{% for result, poster in my_zip(results, posters) %}
    {% if poster %}
        <div class="image-container">
            <img src="{{ poster }}" alt="">
        </div>
    {% endif %}
{% endfor %}
</div>
{% endif %}
{% endblock %}
