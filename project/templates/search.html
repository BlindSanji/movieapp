{% extends 'layout.html' %}

{% block content %}
    {% if posters %}
    <div class="image-grid">
        {% for item in posters %}
            <div class="image-container">
                <img src="{{ item }}" alt=""}}">
            </div>
        {% endfor %}
    </div>
    {% else %}
    <p>No results found.</p>
    {% endif %}
{% endblock %}
